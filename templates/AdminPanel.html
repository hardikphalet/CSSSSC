{% extends "layout.html" %}
{%block body%}    



<header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/Writer.jpg')}}'">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Here we write the world's best posts</span>
        </div>
      </div>
    </div>
  </div>
</header>

    
<div class="container">
<h1 class="my-3"> Upload a file </h1>
<div class="row">
<!-- Now we just have to add a file here -->
</div>
<!-- <table class="table table-dark my-4"> -->
<table class="table table-dark my-4">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">PostedBy</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {%for Post in Posts%} 
    <tr>
      <th scope="row">{{Post.PostId}}</th>
      <td>{{Post.PostTitle}}</td>
      <td>{{Post.PostedBy}}</td>
      <td><button class="btn btn-primary"> edit </button></td>
      <td><button  class="btn btn-danger "> delete  </button></td>
     
    
    </tr> {% endfor %}
  </tbody>
</table>


</div>
{% endblock%}
