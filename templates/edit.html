{% extends "layout.html" %}
{%block body%}    



<header class="masthead mb-0" style="background-image: url(' {{ url_for('static', filename='img/Writer.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Here we write the world's best posts</span>
        </div>
      </div>
    </div>
  </div>
</header>
 



{%with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for color,msg in messages %}
  <div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
   {{ msg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  
  {% endwith %}

    
<div class="container">

  <a href="/dashboard"><button class="btn btn-primary my-4 ">
    dashboard Home 
   </button> </a>
   
   
   <a href="/logout"><button class="btn btn-primary my-4" style="margin-left:48rem">
     Logout
    </button> </a><hr>
<!-- <table class="table table-dark my-4"> -->
<h1> Add/Edit Post    
    

    <form name="sentMessage" id="editForm" action="/edit/{{PostId}}" method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title </label>
            <input type="text" class="form-control" value="{{Post.PostTitle}}" placeholder="Title" name="Title" id="Title" required data-validation-required-message="Please enter Title of the post">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>WrittenBy </label>
              <input type="text" class="form-control" placeholder="WrittenBy" value="{{Post.PostedBy}}" name="WrittenBy" id="WrittenBy" required data-validation-required-message="Please enter Title of the post">
              <p class="help-block text-danger"></p>
            </div>
          </div>
       
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" name="Slug" value="{{Post.slug}}" placeholder="Slug" id="Slug" required data-validation-required-message="Please enter Slug.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" name="Content"  placeholder="Content" id="Content" required data-validation-required-message="Please enter a message.">{{Post.PostContent}}</textarea>
            <p class="help-block text-danger"></p>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>ImageFile</label>
              <input type="text" class="form-control" name="ImageFile" value="{{Post.ImgFile}}" placeholder="ImageFile" id="ImageFile" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit </button>
      </form>
</div>
{% endblock%}
