
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Computer Science Society</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="/dashboard" method="post">
      <img class="mb-2" src="{{ url_for('static', filename='img/Logo.png')}}" alt="LOGO" width="300" height="200">
      <h1 class="h3 mb-4 font-weight-normal">Admin Login</h1>
      <label for="UserName" class="sr-only">UserName </label>
      <input type="text" name="UserName" id="UserName" class="form-control" placeholder="UserName" required autofocus>
      <label for="Password" class="sr-only">Password</label>
      <input type="password" id="Password" Name="Password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-5">
       
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Computer Science Society SSC</p>
    </form>
  </body>
</html>
